<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Play Piano</title>
    <link rel="stylesheet" href="../styles/app.scss" />
</head>

<body>
    <div>
        <div id="display">
            <span id="key"></span>
        </div>
        <ul id="keyboard">
            <!-- 1st Part -->
            <li data-note="C3" class="key white">C</li>
            <li data-note="Db3" class="key black">C#</li>
            <li data-note="D3" class="key white offset">D</li>
            <li data-note="Eb3" class="key black">D#</li>
            <li data-note="E3" class="key white offset">E</li>
            <li data-note="F3" class="key white">F</li>
            <li data-note="Gb3" class="key black">F#</li>
            <li data-note="G3" class="key white offset">G</li>
            <li data-note="Ab3" class="key black">G#</li>
            <li data-note="A3" class="key white offset">A</li>
            <li data-note="Bb3" class="key black">A#</li>
            <li data-note="B3" class="key white offset">B</li>
            <!-- 2nd Part -->
            <li data-note="C4" class="key white" id="c4">C</li>
            <li data-note="Db4" class="key black">C#</li>
            <li data-note="D4" class="key white offset">D</li>
            <li data-note="Eb4" class="key black">D#</li>
            <li data-note="E4" class="key white offset">E</li>
            <li data-note="F4" class="key white">F</li>
            <li data-note="Gb4" class="key black">F#</li>
            <li data-note="G4" class="key white offset">G</li>
            <li data-note="Ab4" class="key black">G#</li>
            <li data-note="A4" class="key white offset">A</li>
            <li data-note="Bb4" class="key black">A#</li>
            <li data-note="B4" class="key white offset">B</li>
            <!-- 3rd Part -->
            <li data-note="C5" class="key white">C</li>
            <li data-note="Db5" class="key black">C#</li>
            <li data-note="D5" class="key white offset">D</li>
            <li data-note="Eb5" class="key black">D#</li>
            <li data-note="E5" class="key white offset">E</li>
            <li data-note="F5" class="key white">F</li>
            <li data-note="Gb5" class="key black">F#</li>
            <li data-note="G5" class="key white offset">G</li>
            <li data-note="Ab5" class="key black">G#</li>
            <li data-note="A5" class="key white offset">A</li>
            <li data-note="Bb5" class="key black">A#</li>
            <li data-note="B5" class="key white offset">B</li>

            <!-- 4th Part -->
            <li data-note="C6" class="key white">C</li>
        </ul>
    </div>
    <div id="credits">Thanks to <a href="https://tonejs.github.io/" target="_blank">ToneJS</a> and <a
            href="https://css-tricks.com/how-to-code-a-playable-synth-keyboard/" target="_blank">CSS Tricks</a></div>
    <script src="../scripts/app.js" type="module"></script>
</body>

</html>
